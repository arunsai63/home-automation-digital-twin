<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Room Digital Twin</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- OrbitControls for camera movement -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- 3D Canvas Container -->
    <div id="canvas-container"></div>
    
    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>Smart Room</h1>
        </div>
        <div class="navbar-menu">
            <div class="nav-modes">
                <button class="mode-btn active" data-action="scene-home">
                    <span class="mode-icon">🏠</span>
                    <span class="mode-label">Home</span>
                </button>
                <button class="mode-btn" data-action="scene-away">
                    <span class="mode-icon">🚪</span>
                    <span class="mode-label">Away</span>
                </button>
                <button class="mode-btn" data-action="scene-sleep">
                    <span class="mode-icon">🌙</span>
                    <span class="mode-label">Sleep</span>
                </button>
                <button class="mode-btn" data-action="scene-work">
                    <span class="mode-icon">💼</span>
                    <span class="mode-label">Work</span>
                </button>
                <button class="mode-btn" data-action="energy-save">
                    <span class="mode-icon">🌱</span>
                    <span class="mode-label">Eco</span>
                </button>
                <button class="mode-btn" data-action="party">
                    <span class="mode-icon">🎉</span>
                    <span class="mode-label">Party</span>
                </button>
            </div>
        </div>
        <div class="navbar-status">
            <span class="status-indicator active"></span>
            <span class="status-text">Live</span>
        </div>
    </nav>
    
    <!-- Sensor Data Panel -->
    <div class="panel sensor-panel">
        <h2>Live Sensors</h2>
        <div class="sensor-grid">
            <div class="sensor-item">
                <div class="sensor-icon">🌡️</div>
                <div class="sensor-info">
                    <span class="sensor-label">Temperature</span>
                    <span class="sensor-value" id="temp-value">--°C</span>
                </div>
            </div>
            <div class="sensor-item">
                <div class="sensor-icon">💧</div>
                <div class="sensor-info">
                    <span class="sensor-label">Humidity</span>
                    <span class="sensor-value" id="humidity-value">--%</span>
                </div>
            </div>
            <div class="sensor-item">
                <div class="sensor-icon">🌬️</div>
                <div class="sensor-info">
                    <span class="sensor-label">CO₂ Level</span>
                    <span class="sensor-value" id="co2-value">-- ppm</span>
                </div>
            </div>
            <div class="sensor-item">
                <div class="sensor-icon">💡</div>
                <div class="sensor-info">
                    <span class="sensor-label">Light Level</span>
                    <span class="sensor-value" id="light-value">-- lux</span>
                </div>
            </div>
            <div class="sensor-item">
                <div class="sensor-icon">👥</div>
                <div class="sensor-info">
                    <span class="sensor-label">Occupancy</span>
                    <span class="sensor-value" id="occupancy-value">--</span>
                </div>
            </div>
            <div class="sensor-item">
                <div class="sensor-icon">🔊</div>
                <div class="sensor-info">
                    <span class="sensor-label">Noise Level</span>
                    <span class="sensor-value" id="noise-value">-- dB</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Control Panel -->
    <div class="panel control-panel">
        <h2>Controls</h2>
        <div class="control-grid">
            <div class="control-item">
                <div class="control-icon">💡</div>
                <div class="control-info">
                    <span class="control-label">Smart Lights</span>
                    <label class="switch">
                        <input type="checkbox" id="lights-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="control-item">
                <div class="control-icon">❄️</div>
                <div class="control-info">
                    <span class="control-label">AC System</span>
                    <label class="switch">
                        <input type="checkbox" id="ac-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="control-item">
                <div class="control-icon">🪟</div>
                <div class="control-info">
                    <span class="control-label">Smart Blinds</span>
                    <label class="switch">
                        <input type="checkbox" id="blinds-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="control-item">
                <div class="control-icon">💻</div>
                <div class="control-info">
                    <span class="control-label">Workstation</span>
                    <label class="switch">
                        <input type="checkbox" id="computer-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="temp-control">
            <h3>🌡️ Climate Control</h3>
            <div class="temp-slider-container">
                <span class="temp-min">16°</span>
                <input type="range" id="temp-slider" min="16" max="30" value="22" class="temp-slider">
                <span class="temp-max">30°</span>
                <div class="temp-display">
                    <span id="temp-setting">22°C</span>
                </div>
            </div>
        </div>
        
        <div class="lighting-control">
            <h3>💡 Lighting Scenes</h3>
            <div class="scene-buttons">
                <button class="scene-btn active" data-scene="normal">Normal</button>
                <button class="scene-btn" data-scene="dimmed">Dimmed</button>
                <button class="scene-btn" data-scene="focus">Focus</button>
                <button class="scene-btn" data-scene="party">Party</button>
            </div>
        </div>
    </div>
    

    <!-- Charts Panel -->
    <div class="panel charts-panel">
        <h2>Analytics</h2>
        <div class="chart-tabs">
            <button class="chart-tab active" data-chart="temperature">Temperature</button>
            <button class="chart-tab" data-chart="humidity">Humidity</button>
            <button class="chart-tab" data-chart="co2">CO₂</button>
            <button class="chart-tab" data-chart="light">Light</button>
        </div>
        <div class="chart-container">
            <canvas id="sensor-chart"></canvas>
        </div>
    </div>
    
    <!-- Alert Container -->
    <div id="alert-container"></div>
    
    
    <!-- Scripts -->
    <script src="sensors.js"></script>
    <script src="room3d.js"></script>
    <script src="controls.js"></script>
    <script src="charts.js"></script>
    <script src="app.js"></script>
</body>
</html>
